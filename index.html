  <!-- Google Fonts (مدرن + كلاسيكي) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=PT+Sans+Caption&display=swap" rel="stylesheet">

  <style>
    :root{
      --sand:#E9D3A6;
      --gold:#C79A2E;
      --dark:#1B1B17;
      --accent:#6B3E12;
      --glass: rgba(255,255,255,0.06);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "PT Sans Caption", sans-serif;
      background:
        radial-gradient(circle at 10% 10%, rgba(199,154,46,0.06), transparent 10%),
        linear-gradient(180deg, #0f0f0d 0%, #12100f 60%);
      color:var(--sand);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Container */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    /* Card */
    .card{
      width:100%;
      max-width:920px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(3,3,3,0.6);
      display:grid;
      grid-template-columns: 1fr 380px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    /* Left: hero with design */
    .hero{
      padding:36px;
      position:relative;
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:flex-start;
      justify-content:center;
    }

    .logo-row{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:62px; height:62px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--gold), #e0b64a);
      box-shadow: 0 6px 18px rgba(199,154,46,0.18), inset 0 -6px 10px rgba(0,0,0,0.12);
      font-family: 'Cinzel', serif;
      font-weight:700;
      color:var(--dark);
      font-size:28px;
    }
    h1{
      margin:0;
      font-family:'Cinzel', serif;
      font-size:36px;
      color:var(--sand);
      letter-spacing:1px;
    }
    p.lead{
      margin:0;
      color: #dcd0b3;
      opacity:0.95;
      max-width:58ch;
      line-height:1.5;
    }

    /* Right: counter panel */
    .panel{
      background: linear-gradient(180deg, rgba(107,62,18,0.05), rgba(0,0,0,0.02));
      padding:28px;
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
      justify-content:center;
    }

    .counter{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .count-bubble{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:18px 26px;
      font-size:46px;
      font-family:'Cinzel', serif;
      letter-spacing:2px;
      border:1px solid rgba(255,255,255,0.03);
      min-width:160px;
      text-align:center;
      color:var(--gold);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 -6px 12px rgba(255,255,255,0.02);
    }

    .meta{
      color:#cfc3a1;
      font-size:14px;
      text-align:center;
    }

    button#resetDemo{
      background:transparent;
      border:1px dashed rgba(255,255,255,0.06);
      color:var(--sand);
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-size:13px;
    }

    /* decorative glyphs */
    .glyphs{
      position:absolute;
      right:18px; top:18px;
      opacity:0.06;
      font-size:120px;
      transform:rotate(-8deg);
      user-select:none;
    }

    footer{
      grid-column: 1 / -1;
      padding:12px 24px;
      color:#bfb191;
      font-size:13px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent);
    }

    @media (max-width:880px){
      .card{ grid-template-columns: 1fr; }
      .glyphs{ display:none; }
      .panel{ order:-1; }
    }
  </style>
</head>

<script>
  const binId = "68d6b07fae596e708ffcd270";
  const apiKey = "$2a$10$.I0I6ECxMEo.I9R7gJ317O0ZYnkhgXSBnG6yvvObje09hz4g7NG86";
  const visitorKey = "egypt_travels_visited";

  async function getCount() {
    let res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
      headers: { "X-Master-Key": apiKey }
    });
    let data = await res.json();
    return data.record.count;
  }

  async function updateCount() {
    let current = await getCount();
    if(!localStorage.getItem(visitorKey)){ 
      current++;
      await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": apiKey
        },
        body: JSON.stringify({ count: current })
      });
      localStorage.setItem(visitorKey, "1");
      document.getElementById("metaLine").textContent = "Counted as new visitor ";
    } else {
      document.getElementById("metaLine").textContent = "Already counted ";
    }
    return current;
  }

  updateCount().then(c => {
    document.getElementById("countDisplay").textContent = c;
  });
</script>
